	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Log In &lsaquo; Return to Campus &#8212; WordPress</title>
	<link rel='dns-prefetch' href='//s.w.org' />
<link rel='stylesheet' href='https://www.vanderbilt.edu/coronavirus/wp-admin/load-styles.php?c=1&amp;dir=ltr&amp;load%5B%5D=dashicons,buttons,forms,l10n,login&amp;ver=4.9.8' type='text/css' media='all' />
<style type="text/css">h1 a { background-image:url(https://cdn.vanderbilt.edu/vu-www4/i/VU-Square.jpg) !important; }</style><meta name='robots' content='noindex,follow' />
	<meta name="viewport" content="width=device-width" />

	<body class="login login-action-login wp-core-ui  locale-en-us">
		<div id="login">
		<h1><a href="http://web.vanderbilt.edu" title="Vanderbilt University Digital Strategies" tabindex="-1">Return to Campus</a></h1>
	
<form name="loginform" id="loginform" action="https://www.vanderbilt.edu/coronavirus/wp-login.php" method="post">
	<p>
		<label for="user_login">Username or Email Address<br />
		<input type="text" name="log" id="user_login" class="input" value="" size="20" /></label>
	</p>
	<p>
		<label for="user_pass">Password<br />
		<input type="password" name="pwd" id="user_pass" class="input" value="" size="20" /></label>
	</p>
		<p class="forgetmenot"><label for="rememberme"><input name="rememberme" type="checkbox" id="rememberme" value="forever"  /> Remember Me</label></p>
	<p class="submit">
		<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Log In" />
		<input type="hidden" name="redirect_to" value="https://www.vanderbilt.edu/coronavirus/wp-admin/" />
		<input type="hidden" name="testcookie" value="1" />
	</p>
</form>

<p id="nav">
	<a href="https://www.vanderbilt.edu/wp-login.php?action=lostpassword">Lost your password?</a>
</p>

<script type="text/javascript">
function wp_attempt_focus(){
setTimeout( function(){ try{
d = document.getElementById('user_login');
d.focus();
d.select();
} catch(e){}
}, 200);
}

wp_attempt_focus();
if(typeof wpOnload=='function')wpOnload();
</script>

	<p id="backtoblog"><a href="https://www.vanderbilt.edu/coronavirus/">&larr; Back to Return to Campus</a></p>
		
	</div>

	<div class="clear"></div>
